<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Markdown Previewer</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <div id="container">
        <div id="title">
            <h1>Markdown Previewer</h1>
        </div>
        <div id="wrap">
            <div class="editor">
                <div class="tool-bar" id="tool-bar-editor">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    <span> Editor</span>
                    <button class="btn btn-zoom" id="btn-editor-window"><i class="fa fa-window-maximize"
                            aria-hidden="true"></i></button>
                </div>
                <textarea name="editor" id="editor" type="text" cols="30" rows="10">
# Welcome to my React Markdown Previewer!

## This is a sub-heading...
### And here's some other cool stuff:

Heres some code, `<div></div>`, between 2 backticks.

```
// this is multi-line code:

function anotherExample(firstLine, lastLine) {
    if (firstLine == '```' && lastLine == '```') {
    return multiLineCode;
    }
}
```

You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.com), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | ------------- | ------------- 
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course there are lists.
- Some are bulleted.
    - With different indentation levels.
        - That look like this.


1. And there are numbererd lists too.
1. Use just 1s if you want! 
1. But the list goes on...
- Even if you use dashes or asterisks.
* And last but not least, let's not forget embedded images:

![React Logo w/ Text](https://goo.gl/Umyytc)
                </textarea>
            </div>
            <div id="preview">
                <div class="tool-bar" id="tool-bar-preview">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    <span> Preview</span>
                    <button class="btn btn-zoom" id="btn-preview-window"><i class="fa fa-window-maximize"
                            aria-hidden="true"></i></button>
                </div>
                <div id="display"></div>
            </div>
        </div>
        <div id="footer">
            <button id="btn-setting"><i class="fa fa-cog" aria-hidden="true"></i></button>
            <button class="btn btn-share" id="btn-share">Share</button>
        </div>
    </div>
    <div id="box-share">
        <a href="http://"></a>
    </div>
    <div id="setting-editor">
        <div id="setting-close"></div>
        <div id="setting">
            <div id="edit">
                <div class="atb" id="font">
                    <span>Font: </span>
                    <select id="select-font">
                        <option value="Roboto">Roboto</option>
                        <option value="Monoton">Monoton</option>
                        <option value="Baskervville">Baskervville</option>
                        <option value="Orbitron">Orbitron</option>
                    </select>
                </div>
                <div class="atb" id="size">
                    <span>Size: </span>
                    <input type="number" name="quantity" min="1" max="500" value="20" id="text-size">
                </div>
                <div class="atb" id="color">
                    <span>Color: </span>
                    <input type="color" name="color" id="box-color">
                </div>
                <textarea name="editor" id="text-editor" cols="30" rows="10">abcdef</textarea>
                <button id="save-close">Save & Close</button>
            </div>
        </div>
    </div>
</body>

</html>
